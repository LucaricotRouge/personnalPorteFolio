<!DOCTYPE html> <!-- Indique que ce fichier utilise HTML5 -->
<html lang="en"> <!-- Début du document, langage défini comme anglais -->
<head>
    <!-- Contenu invisible de la page et qui contient des métadonnées (liens, titre etc) -->
    <meta charset="UTF-8"> <!-- Permet l'affichage des caractères spéciaux -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge"> <!-- assure la compatibilité avec d'anciens moteurs de recherche -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Optimisation pour les mobiles -->
    <!-- name="viewport" : Configure la manière dont la page est affichée dans le navigateur -->
    <!-- content="width=device-width" : Définit que la largeur de la page doit correspondre à celle de l’écran de l’appareil -->
    <!-- ninitial-scale=1.0 : Définit un zoom initial de 100 %, c'est-à-dire une vue normale sans agrandissement -->
    
    <title>PortefolioLJ</title> <!-- Titre affiché dans l'onglet du navigateur -->
    
    <link rel="stylesheet" href="style.css"> <!-- permet de relier un fichier externe (comme un CSS ou une icône) à mon document HTML -->
    <!-- rel="stylesheet" : Précise que le fichier lié est une feuille de style CSS. -->
    <!-- href="style.css" : Définit le chemin du fichier CSS à charger. -->

</head>
<body>
    <!-- Contenu visible de la page -->
    <header>
        <div class="logo">
            <span style ="color : #382c2c">!</span>L.J
        </div>
        <ul class="menu"> 
        <!-- Permet de créer des liste avec des puces, utiliser <ol></o  l> pour une liste avec des numéros -->
           <li><a href="index.html">About me</a></li> <!-- éléments de la liste -->
           <!-- Chaque lien <a href="..."> pointe vers un fichier HTML différent -->
           <li><a href="Projects.html">Projects</a></li>
           <li><a href="Contact.html">Contact</a></li>
        </ul>
        <p class="test">blablabla</p>
        <div class="box">
            Contenu de la boîte
        </div>
        
    </header>

</body>
</html>
